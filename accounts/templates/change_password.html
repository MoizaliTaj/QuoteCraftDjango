{% extends "base.html" %}

{% block main_content %}
<form class="col-8 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <h4>Change Password</h4>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary" role="alert">{{message}}</div>    
        {% endfor %}
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" class="form-control" name="current_password" value="{{current_password}}">
    </div>
    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" name="new_password" value="{{new_password}}">
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" name="confirm_new_password" value="{{confirm_new_password}}">
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
{% endblock %}
