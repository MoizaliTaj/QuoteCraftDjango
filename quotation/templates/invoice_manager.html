{% extends "base.html" %}

{% block top_cs_js %}
<link rel="stylesheet" href="/media/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block main_content %}
<div id="customer_details_div"></div> 
<div class="table-container" id="specialtable"> 
    <div id="invoice_content_table"></div>
    <div id="add_product_div"><button class="btn btn-primary" id="button_add" onClick=add_new_item()>Add Item</button></div>
    <div id="narration_div"></div>
    <div id="logs_table"></div>
</div>
<div id="overlay" class="overlay"><div class="loader"></div>
{% endblock %}

{% block bottom_js %}
<script src="/media/js/invoice_manager.js"></script>
<script src="/media/js/convert_amount_to_words.js"></script>
<script>
    let url = window.location.href;
    url = url.split("/")
    invoice_id = url[url.length-1]
    driver(invoice_id, `{% csrf_token %}`)
</script>
{% endblock %}
